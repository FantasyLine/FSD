
<!DOCTYPE html>

<html lang="en">

    <head>
        
        <!-- meta-données : encodage - référencement... -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>La structure HTML</title>

        <!-- link : liens avec des ressources externes -->
        
        <!-- libraire Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- lien avec notre fichier CSS -->
        <link rel="stylesheet" href="style.css">


        <!-- librairie d'icônes -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- librairie de polices -->
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

        <!-- affichage favicon -->
        <link rel="shortcut icon" href="html-icon.png" type="image/png">

        <!-- lien avec notre fichier JavaScript -->
        <script src="app.js"></script>

    </head>

    <body>

        <h1>La structure de base d'une page HTML</h1>


        <!-- balises containers -->

        <header>
            <nav></nav>
        </header>


        <main>

            contenu principal

            <section>
    
                <article> contenu indépendant </article>

                <aside> contenu secondaire </aside>
    
            </section>

            <ul>
                <li>item #1</li>
                <li>item #2</li>
                <li>item #3</li>
            </ul>

            <ol type="A">
                <li>item #1</li>
                <li>item #2</li>
                <li>item #3</li>
            </ol>

        </main>

        <footer>
            <nav></nav>
        </footer>

    </body>

</html>
