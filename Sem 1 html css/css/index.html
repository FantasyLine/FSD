<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Sign up</h1>
        <label for="mail">Email* :
            <input type="email" name="mail" id="mail" placeholder="Email" required>
        </label>
        <label for="nickname">Nickname* :
            <input type="text" name="nickname" id="nickname" placeholder="Pseudo" required>
        </label>
        <label for="date">Birthdate* :
            <input type="date" name="date" id="date" required>
        </label>
        <label for="password">
            <input type="password" name="password" id="password" placeholder="Password" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])[A-Za-z]{8,}$" 
            title="Password must contain at least 8 characters, one uppercase letter, one lowercase letter">
        </label>
        <p>Gender* :</p>
        <p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </p>
        <label for="comment">Comment about yourself
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
        </label>
        <label for="link">Your Git link:
            <input type="url" name="link" id="link" placeholder="Your Git">
        </label>
        <input type="checkbox" id="newsLetter">
        <label for="newsLetter">Get our newsletter</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
